[DEFAULT]
# Set the API key for the ENTSO-E Transparency Platform
# How to get the free api_security_token:
#  1. Go to https://transparency.entsoe.eu/ , click Login --> Register and create a Account.
#  2. Send an email to transparency@entsoe.eu with “Restful API access” in the subject line.
#     Indicate the email address you entered during registration in the email body.
#  3. The ENTSO-E Helpdesk will make their best efforts to respond to your request within 3 working days.
#  4. Afterwards you can generate a security token at https://transparency.entsoe.eu/usrm/user/myAccountSettings
# The ENTSO-E Transparency Platform aims to provide free, continuous access to pan-European electricity market data for all users.
API_KEY=<SET ENTSOE API KEY HERE>
COUNTRY=NL
FILENAME=prices.xml
UPDATE_INTERVAL=14400
TIMEZONE=Europe/Amsterdam
FETCH_RECALCULATE_TIME = "14:15"  # Downloads the new prices when avaiable after 14:00 hours. 

# Total amount of time need to charge the car in hours
# Set to AUTO (capital letters) to calculate the time based on the car's battery soc
CHARGE_HOURS=2 

# Set the IP addres of Victron Energy EV charging station
MODBUS_HOST=<SET MODBUS HOST HERE>
MODBUS_PORT=502
START_STOP_CHARGE_ADDRESS=5010

# Use Telegram to send notifications (set to TRUE to enable)
TELEGRAM=False
TELEGRAM_BOT_TOKEN=<SET TELEGRAM BOT TOKEN HERE>
TELEGRAM_CHAT_ID=<SET TELEGRAM CHAT ID HERE>
PORSCHE_EMAIL=<SET PORSCHE EMAIL HERE>
PORSCHE_PASSWORD=<SET PORSCHE PASSWORD HERE>